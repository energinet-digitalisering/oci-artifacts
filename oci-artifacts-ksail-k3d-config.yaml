apiVersion: k3d.io/v1alpha5
kind: Simple
metadata:
  name: oci-artifacts-ksail
volumes:
  - volume: k3d-oci-artifacts-ksail-storage:/var/lib/rancher/k3s/storage
network: k3d-oci-artifacts-ksail
options:
  k3s:
    extraArgs:
      - arg: "--disable=traefik"
        nodeFilters:
          - server:*
