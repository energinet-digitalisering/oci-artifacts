apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: mimir
spec:
  interval: 5m
  install:
    crds: CreateReplace
  upgrade:
    crds: CreateReplace
  chart:
    spec:
      chart: mimir-distributed
      version: 5.2.3
      sourceRef:
        kind: HelmRepository
        name: mimir
  # https://github.com/grafana/mimir/blob/main/operations/helm/charts/mimir-distributed/values.yaml
  values:
    alertmanager:
      resources:
        requests:
          cpu: 20m
    compactor:
      resources:
        requests:
          cpu: 20m
    distributor:
      resources:
        requests:
          cpu: 20m
    ingester:
      replicas: 2
      zoneAwareReplication:
        enabled: false
      resources:
        requests:
          cpu: 20m
    overrides_exporter:
      resources:
        requests:
          cpu: 20m
    querier:
      replicas: 1
      resources:
        requests:
          cpu: 20m
    query_frontend:
      resources:
        requests:
          cpu: 20m
    query_scheduler:
      replicas: 1
      resources:
        requests:
          cpu: 20m
    ruler:
      resources:
        requests:
          cpu: 20m
    store_gateway:
      zoneAwareReplication:
        enabled: false
      resources:
        requests:
          cpu: 20m
    minio:
      resources:
        requests:
          cpu: 20m
    rollout_operator:
      resources:
        requests:
          cpu: 20m
